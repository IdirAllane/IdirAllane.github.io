<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>Image Slider</nav>
        <div class="imagebox">
            <img
                src="https://images.freeimages.com/images/large-previews/a31/colorful-umbrella-1176220.jpg"
                alt="colorful umbrella"
                class="on"
            />
            <img
                src="https://images.freeimages.com/images/large-previews/1d2/music-nightclub-1420666.jpg"
                alt="music night club"
            />
            <img
                src="https://images.freeimages.com/images/large-previews/91a/abstract-2-1564490.jpg"
                alt="abstract photography"
            />
            <img
                src="https://cdn.pixabay.com/photo/2022/04/03/08/37/birds-7108368_960_720.jpg"
                alt="two penguins"
            />
            <img
                src="https://cdn.pixabay.com/photo/2022/03/30/11/12/dog-7101015_960_720.jpg"
                alt="happy dog"
            />
        </div>
        <div class="nav-dots">
            <div class="dot selected"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <footer>
            <p>Â©Image Slider 2022</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
