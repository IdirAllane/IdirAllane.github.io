<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desert Donut Racers!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="scenery">
            <div class="game-title">
                <h1>Desert Donut Racers</h1>
                <p>press the spacebar to play</p>
            </div>
            <img
                src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg"
                alt="desert background"
            />
            <div class="cactus1">🌵</div>
            <div class="cactus2">🌵</div>
            <div class="sun">☀️</div>
        </div>

        <div class="container">
            <div class="track">
                <div class="runner">🤖</div>
                <div class="donut">🍩</div>
            </div>
            <div class="track">
                <div class="runner">🌚</div>
                <div class="donut">🍩</div>
            </div>
            <div class="track">
                <div class="runner">👾</div>
                <div class="donut">🍩</div>
            </div>
            <div class="track">
                <div class="runner">👽</div>
                <div class="donut">🍩</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
